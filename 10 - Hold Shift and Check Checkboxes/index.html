<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <label>This is an inbox layout.</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Check one item</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Hold down your Shift key</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Check a lower item</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Everything in between should also be set to checked</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Try to do it without any libraries</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Just regular JavaScript</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Good Luck!</label>
      </div>
      <div class="item">
        <input type="checkbox" />
        <label>Don't forget to tweet your result!</label>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
